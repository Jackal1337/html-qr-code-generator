<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jackal - QR Generátor</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/5TKN3gr.png" />
</head>

<body>
    <div class="container">
        <div class="wrapper d-flex flex-column justify-content-center align-items-center">
            <h3 class="mb-5">QR Code Generator by Jackal</h3>
            <input type="text" class="form-control mb-5" id="qr-input" placeholder="Sem vložte svou URL adresu" autocomplete="off">
            <button class="btn" id="qr-btn">Generovat</button>
            <img src="" alt="" id="qr-image" style="display: none;" />
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
